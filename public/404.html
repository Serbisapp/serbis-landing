<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Serbis - AI-Powered Service Marketplace</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and fragment identifier.
      // This works for the github pages environment because the 404.html
      // file is served instead of the requested file.
      
      var pathSegmentsToKeep = 0; // Set to 0 for custom domain

      var l = window.location;
      
      // Don't redirect for assets (images, css, js, etc.)
      if (l.pathname.match(/\.(png|jpg|jpeg|gif|svg|webp|css|js|ico|txt|xml|woff|woff2|ttf|eot)$/i)) {
        // Let the server handle the 404 for actual missing assets
        document.write('404 - File not found');
      } else {
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      }
    </script>
  </head>
  <body>
  </body>
</html>
